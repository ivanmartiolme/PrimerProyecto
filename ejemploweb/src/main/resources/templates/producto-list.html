<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
</head>
<body>
    <div id="productos">
        <div>
            <h2 th:test="${producto.titulo}">Titulo</h2>
            Precio : <span th:test="${producto.precio}">Precio</span>
            Cantidad : <span th:test="${producto.cantidad}">Cantidad</span>
        </div>
    </div>
</body>
</html>
